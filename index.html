<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="./vue.js"></script>
  <title>Weather App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="app">
    <section class="side_section">
      <div class="side_section_data">
        <div class="data_seach">
          <button>Seach for places</button>
        </div>
        <div class="data_information">
          <div class="data_information_condition">
            <img :src="dataLocation.current.condition.icon" alt="dataLocation.current.condition.text" />
            <span>{{dataLocation.current.temp_c}}</span>
            <p>{{dataLocation.current.condition.text}}</p>
          </div>
          <div class="data_information_current">
            <p>Today - {{dataLocation.current.last_updated}}</p>
            <p>{{location}}</p>
          </div>
        </div>
      </div>
      <div class="side_section_seach">
        <button>X</button>
        <div>
          <form>
            <input type="text" name="location" placeholder="search location" />
            <button>Search</button>
          </form>
        </div>
      </div>
    </section>
  </div>

  <script src="./app.js"></script>
</body>
</html>
